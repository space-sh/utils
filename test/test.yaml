_info:
    title: Test suite for the Utils module.
    desc: |
        These tests uses the "testrunner" module to run the tests.
        If the tests are run directly as-is outside a wrapper,
        they might wreak havoc on your system.
        TestRunner module wraps the tests properly.
_env:
    - CMD: ${_SPACEBIN} -m testrunner /run/ -- -- @{DIR}/test.yaml

_platforms:
    - type: docker
      subtype: debian
    - type: docker
      subtype: ubuntu
    - type: docker
      subtype: alpine

_tests:
    -
        -
            @include: @{DIR}/../Spacefile.yaml|/_install
        -
            _env:
                - waitfilelist: "/tmp/spacegal123 /tmp/spacegal321"
                - timeout: 3
                - CMDEXIT: 1
            @include: @{DIR}/../Spacefile.yaml|/waitforfile
        -
            _env:
                - seconds: 3
            @include: @{DIR}/../Spacefile.yaml|/sleep

_clean:
    _info:
        title: Do nothing.
    _env:
        - CMDWRAP: !unset
        - CMD: ":"
