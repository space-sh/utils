---
_dep_install:
    _info:
        title: Check for dependencies.
    _env:
        - RUN: UTILS_DEP_INSTALL

_info:
    title: Utils module
    desc: |
        Miscellaneous system utilities.

waitforfile:
    _info:
        title: Wait for file(s) to exist.
        desc: |
            Wait for one or more files to exist.
            Possibly using timeout. Returns 1 on time out.
        args:
            - waitfilelist: Space separated list of files to wait for.
            - timeout: Optional timeout in seconds before returning with error.
    _env:
        - RUN: UTILS_WAITFORFILE -- "${waitfilelist-}" ${timeout-}

sleep:
    _info:
        title: Sleep for a number of seconds (or indefinitely).
        args:
            - seconds: Seconds to sleep, 0 or empty means forever.
    _env:
        - RUN: UTILS_SLEEP -- ${seconds-}
...
